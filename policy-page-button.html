<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Swipe Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap');

        body {
            height: auto;
            overflow: hidden;
        }

        .rainbow-button {
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            color: #1c1c1c;
            background-color: white;
            border-radius: 50px;
            padding: 20px 24px;
            text-decoration: none;
            display: inline-block;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            transition: color 0.3s ease;
        }

        .rainbow-button:hover {
            color: transparent;
        }

        .rainbow-button span {
            position: relative;
            z-index: 1;
            transition: background-image 0.3s ease, color 0.3s ease;
        }


        .rainbow-button:hover span {
            background-image: linear-gradient(90deg, #ff6ec4, #7873f5, #2C74E8, #2af598);
            background-clip: text;
            color: transparent;
        }

        @media (max-width: 767px) {
            .rainbow-button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <a href="https://sites.google.com/twinkl.com/ai-wiki/safe-ai-for-google-meet" class="rainbow-button">
        <span>Read our Safe AI Usage Policy</span>
    </a>

</body>
</html>
