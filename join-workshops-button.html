<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        position: fixed;
    }
    
    .button-container {
        width: 100%;
        height: 100%; /* Make container full height */
        display: flex;
        justify-content: center;
        align-items: center; /* Centers vertically */
        touch-action: none;
        padding: 0 20px;
        box-sizing: border-box;
    }
    
    .pill-button {
        display: inline-block;
        padding: 22px 34px;
        border: 4px solid transparent;
        border-radius: 9999px;
        cursor: pointer;
        font-family: 'Outfit';
        position: relative;
        z-index: 1;
        transition: color 0.3s ease;
        background: linear-gradient(white, white) padding-box,
                   linear-gradient(90deg, #ff6ec4, #7873f5, #2C74E8) border-box;
        -webkit-tap-highlight-color: transparent;
        width: 80%;
        text-align: center;
    }
    
    .pill-button span {
        background: linear-gradient(90deg, #ff6ec4, #7873f5, #2C74E8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 500;
        font-size: 22px;
    }
    
    .pill-button::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(90deg, #ff6ec4, #7873f5, #2C74E8);
        border: none;
        border-radius: 9999px;
        z-index: -1;
        transition: opacity 0.3s ease;
        opacity: 0;
    }
    
    .pill-button:hover span {
        -webkit-text-fill-color: white;
        background: none;
    }
    
    .pill-button:hover::before {
        opacity: 1;
    }

    .button-container a {
        width: 100%;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
    }
      
    @media (max-width: 768px) {
        .pill-button span {
            font-size: 18px;
        }
        
        .pill-button {
            padding: 18px 22px;
            width: 90%;
            border: 3.5px solid transparent;
        }
    }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a href="https://sites.google.com/twinkl.com/ai-wiki/live-workshops?authuser=0" target="_blank">
        <button class="pill-button"><span>Join our Workshops</span></button>
      </a>
    </div>
  </body>
</html>
