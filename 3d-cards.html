<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=DM+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: #0C102A;
      padding: 2rem;
      font-family: 'Outfit', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Outfit';
      color: white;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 4rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }

    .card {
      background: linear-gradient(135deg, #2C74E8, #8772BF);
      padding: 2rem;
      border-radius: 1rem;
      color: white;
      transform: 
        perspective(800px)
        rotateY(25deg) 
        scale(0.8)
        rotateX(10deg);
      filter: blur(2px);
      opacity: 0.5;
      transition: 0.6s ease all;
      position: relative;
      cursor: pointer;
    }

    .card:hover {
      transform:
        perspective(800px)
        rotateY(0deg)
        translateY(-30px)
        rotateX(0deg)
        scale(1);
      filter: blur(0);
      opacity: 1;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
    }

    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      fill: #9ED6F7;
    }

    .card h2 {
      font-family: 'Outfit';
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-family: 'Space Mono';
      margin-bottom: 1.5rem;
      line-height: 1.5;
      opacity: 0.9;
    }

    .learn-more {
      color: #9ED6F7;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.3s ease;
    }

    .card:hover .learn-more {
      transform: translateX(8px);
    }

    .arrow {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Innovation Hub</h1>
    
    <div class="cards">
      <div class="card">
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2.5" fill="none"/>
        </svg>
        <h2>Innovation Lab</h2>
        <p>Explore our latest projects and inititatives</p>
        <a href="#" class="learn-more">
          Learn more 
          <svg class="arrow" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
          </svg>
        </a>
      </div>

      <div class="card">
        <svg class="icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12.6 2.4c-.4-.2-.8-.2-1.2 0L3.8 6c-.5.2-.8.7-.8 1.2v9.5c0 .5.3 1 .8 1.2l7.6 3.6c.4.2.8.2 1.2 0l7.6-3.6c.5-.2.8-.7.8-1.2V7.2c0-.5-.3-1-.8-1.2l-7.6-3.6z"/>
        </svg>
        <h2>The Report</h2>
        <p>Discover exciting changes that will shape our tomorrow</p>
        <a href="#" class="learn-more">
          Learn more 
          <svg class="arrow" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
          </svg>
        </a>
      </div>

        </a>
      </div>
    </div>
  </div>
</body>
</html>
